      <section class="welcome webgl">
               <canvas class="webgl-canvas"></canvas><a class="welcome__auth js-click-change" href="">Авторизоваться</a>
        <div class="entry js-change-side">
          <div class="entry__img"></div>
          <div class="entry__name">Владимир Астахов</div>
          <div class="entry__desc">Личный сайт веб разработчика</div>
          <div class="welcome__socials">
            <div class="social">
              <ul class="social__list">
                <li class="social__icon">
                  <div class="social__icon-box">
                    <svg class="social__svg social__svg--vk">
                      <use xlink:href="img/sprite/sprite.svg#vk"></use>
                    </svg>
                  </div>
                </li>
                <li class="social__icon">
                  <div class="social__icon-box">
                    <svg class="social__svg social__svg--github">
                      <use xlink:href="img/sprite/sprite.svg#github"></use>
                    </svg>
                  </div>
                </li>
                <li class="social__icon">
                  <div class="social__icon-box">
                    <svg class="social__svg social__svg--in">
                      <use xlink:href="img/sprite/sprite.svg#in"></use>
                    </svg>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <div class="entry__tabs">
            <ul class="entry__tab-list">
              <li class="entry__tab-elem"><a class="entry__tab-link" href="./work.html">Мои работы    </a></li>
              <li class="entry__tab-elem"><a class="entry__tab-link" href="./about.html">Обо мне    </a></li>
              <li class="entry__tab-elem"><a class="entry__tab-link" href="./blog.html">Блог    </a></li>
            </ul>
          </div>
        </div>
        <div class="entry entry--back-side js-change-side">
          <form class="entry__form">
            <div class="entry__auth-title">Авторизуйтесь</div>
            <div class="entry__elem">
              <div class="entry__decorate">
                <svg class="entry__svg-auth entry__svg-auth--login">
                  <use xlink:href="img/sprite/sprite.svg#login"></use>
                </svg>
              </div>
              <input class="entry__login" placeholder="Логин">
            </div>
            <div class="entry__elem">
              <div class="entry__decorate">
                <svg class="entry__svg-auth entry__svg-auth--password">
                  <use xlink:href="img/sprite/sprite.svg#password"></use>
                </svg>
              </div>
              <input class="entry__password" type="password" placeholder="Пароль">
            </div>
            <label class="entry__checkbox">
              <input class="entry__input-checkbox" type="checkbox" name="bool" value="True"><span class="entry__checkbox-styled"></span><span class="entry__checkbox-title">Я человек</span>
            </label>
            <div class="entry__robot">Вы точно не робот?</div>
            <div class="entry__answer">
              <label class="entry__radio">
                <input class="entry__input-radio" type="radio" name="bool" value="True"><span class="entry__radio-styled"></span><span class="entry__radio-title">Да </span>
              </label>
              <label class="entry__radio">
                <input class="entry__input-radio" type="radio" name="bool" value="False"><span class="entry__radio-styled"></span><span class="entry__radio-title">Не уверен  </span>
              </label>
            </div>
            <div class="entry__tabs">
              <ul class="entry__tab-list">
                <li class="entry__auth-botton"><a class="entry__tab-link js-click-change" href="./">На главную</a></li>
                <li class="entry__auth-botton">
                  <button class="entry__submit" type="submit">Войти                  </button>
                </li>
              </ul>
            </div>
          </form>
        </div>
        <footer class="welcome__footer">© Владимир Астахов | создано с любовью в LoftSchool | 2016</footer>
      </section>
    </div>
